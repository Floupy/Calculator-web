<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator-container">
            <div class="display">

            </div>
            <div class="calculator-buttons-container">
                <button class="topButtons clear-button">C</button>
                <button class="topButtons delete-key">⌫</button>
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="operation-button divide-button">÷</button>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="operation-button multiply-button">×</button>
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="operation-button subtract-button">–</button>
                <button>.</button>
                <button class="number-button">0</button>
                <button class="equals-button">=</button>
                <button class="operation-button add-button">+</button>
            </div>
        </div>


</body>
</html>
